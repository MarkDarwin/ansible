- name: Install apt-transport-https
  ansible.builtin.apt:
    name: apt-transport-https
    state: latest
    update_cache: true
  become: true

- name: Download Microsoft GPG key
  ansible.builtin.get_url:
    url: "https://packages.microsoft.com/keys/microsoft.asc"
    dest: "/usr/share/keyrings/microsoft.asc"
    mode: "0644"
    force: true
  become: true

- name: Dearmor Microsoft GPG key
  ansible.builtin.command:
    cmd: "gpg --dearmor -o /usr/share/keyrings/microsoft.gpg /usr/share/keyrings/microsoft.asc"
    creates: "/usr/share/keyrings/microsoft.gpg"
  become: true
- name: Add microsoft-edge-stable repository into sources list
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main"
    state: present
    filename: microsoft-edge
  become: true

- name: Install microsoft-edge-stable
  ansible.builtin.apt:
    name: "microsoft-edge-stable"
    state: latest
    update_cache: true
  become: true

- name: Remove auto-created Microsoft Edge repo
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/microsoft-edge.list
    state: absent
  become: true

- name: Add microsoft-vscode-stable repository into sources list
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main"
    state: present
    filename: microsoft-vscode
  become: true

- name: Install microsoft-vscode
  ansible.builtin.apt:
    name: "code"
    state: latest
    update_cache: true
  become: true

# Azure CLI installation (official Microsoft method)
- name: Ensure dependencies for Azure CLI
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  become: true

- name: Ensure /etc/apt/keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true

- name: Download and dearmor Microsoft GPG key for Azure CLI
  ansible.builtin.shell: |
    curl -sLS https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | tee /etc/apt/keyrings/microsoft.gpg > /dev/null
    chmod go+r /etc/apt/keyrings/microsoft.gpg
  args:
    creates: /etc/apt/keyrings/microsoft.gpg
  become: true

- name: Get distribution codename for Azure CLI repo
  ansible.builtin.command: lsb_release -cs
  register: az_dist_codename
  changed_when: false

- name: Create azure-cli.sources file
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/azure-cli.sources
    content: |
      Types: deb
      URIs: https://packages.microsoft.com/repos/azure-cli/
      Suites: {{ az_dist_codename.stdout }}
      Components: main
      Architectures: amd64
      Signed-By: /etc/apt/keyrings/microsoft.gpg
    mode: "0644"
  become: true

- name: Install azure-cli
  ansible.builtin.apt:
    name: azure-cli
    state: latest
    update_cache: true
  become: true
