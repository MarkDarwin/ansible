- name: Install apt-transport-https
  ansible.builtin.apt:
    name: apt-transport-https
    state: latest
    update_cache: true
  become: true

- name: Download Microsoft GPG key
  ansible.builtin.get_url:
    url: "https://packages.microsoft.com/keys/microsoft.asc"
    dest: "/usr/share/keyrings/microsoft.asc"
    mode: "0644"
    force: true
  become: true

- name: Dearmor Microsoft GPG key
  ansible.builtin.command:
    cmd: "gpg --dearmor -o /usr/share/keyrings/microsoft.gpg /usr/share/keyrings/microsoft.asc"
    creates: "/usr/share/keyrings/microsoft.gpg"
  become: true

- name: Add microsoft-edge-stable repository into sources list
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/edge stable main"
    state: present
    filename: microsoft-edge
  become: true

- name: Install microsoft-edge-stable
  ansible.builtin.apt:
    name: "microsoft-edge-stable"
    state: latest
    update_cache: true
  become: true

- name: Remove auto-created Microsoft Edge repo
  ansible.builtin.file:
    path: /etc/apt/sources.list.d/microsoft-edge.list
    state: absent
  become: true

- name: Add microsoft-vscode-stable repository into sources list
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/vscode stable main"
    state: present
    filename: microsoft-vscode
  become: true

- name: Install microsoft-vscode
  ansible.builtin.apt:
    name: "code"
    state: latest
    update_cache: true
  become: true

# Azure CLI installation (pip-based method for universal compatibility)
- name: Ensure dependencies for Azure CLI
  ansible.builtin.apt:
    name:
      - python3
      - python3-pip
      - python3-venv
    state: present
    update_cache: true
  become: true

- name: Remove existing Azure CLI virtual environment
  ansible.builtin.file:
    path: /opt/azcli
    state: absent
  become: true

- name: Create Azure CLI virtual environment
  ansible.builtin.command:
    cmd: python3 -m venv /opt/azcli
    creates: /opt/azcli/bin/activate
  become: true

- name: Upgrade pip, setuptools, and wheel in Azure CLI venv
  ansible.builtin.pip:
    name:
      - pip
      - setuptools
      - wheel
    state: latest
    virtualenv: /opt/azcli
    virtualenv_command: python3 -m venv
  become: true

- name: Install azure-cli in virtual environment
  ansible.builtin.pip:
    name: azure-cli
    state: latest
    virtualenv: /opt/azcli
  become: true

- name: Create symlink for az command
  ansible.builtin.file:
    src: /opt/azcli/bin/az
    dest: /usr/local/bin/az
    state: link
    force: true
  become: true
